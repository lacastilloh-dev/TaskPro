    <script>
      // Autor: Luis Alberto Castillo Herrera | Email: lacastilloh@poligran.edu.co
    
      document.addEventListener("DOMContentLoaded", function () {
        const user = obtenerUsuarioActual();
    
        if (!user) {
          window.location.href = "login.html";
          return;
        }
    
        // Mostrar nombre y rol reales
        document.getElementById("nombreUsuario").innerText = user.nombre;
        document.getElementById("rolUsuario").innerText = user.rol;
    
        // TODOS los usuarios pueden acceder a la vista de tareas
        // Solo que los Visualizadores tendrán acceso limitado allí
      });
    </script>
